<div class="welcomesoverlay">
	<style>
		:root {
			--hue: 50;
			--saturation: 50%;
			--base-color: $customVariable[userColor];
			--light-color: hsl(var(--hue), var(--saturation), 90%);
			--dark-color: hsl(var(--hue), var(--saturation), 10%);
		}

		.roundback {
			border-radius: 25px;
			font-family: Arial, sans-serif;
			text-align: center;
			padding: 10px;
			width: 300px;
			height: 400px;
			position: fixed;
			margin: 0 auto;
			right: 20px;
			top: 100px;
		}

		.gradient-background {
			background: linear-gradient(300deg, var(--dark-color), var(--base-color), var(--light-color));
			background-size: 180% 180%;
			animation: gradient-animation 18s ease infinite;
		}

		@keyframes gradient-animation {
			0% {
				background-position: 0% 50%;
			}

			50% {
				background-position: 100% 50%;
			}

			100% {
				background-position: 0% 50%;
			}
		}

		.image-container,
		.text-container {
			display: inline-block;
			vertical-align: middle;
		}

		.image-container img {
			width: 300px;
			height: 300px;
			border-radius: 50%;
		}

		.container {
			color: white;
			text-transform: uppercase;
			line-height: 10px;
		}
	</style>
	<div class="container">
		<div class="roundback gradient-background">
			<div class="text-container">
				<h1>Welcome</h1>
				<h2>$#user</h2>
			</div>
			<div class="image-container">
				<img src="$userAvatarUrl[$#user]" alt="profile image">
			</div>
		</div>
	</div>
</div>
